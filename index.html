<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form id="playerform">
            <div class="form-group">
                    <label for="player">Player:</label>
                    <input type="text" id="player" name="player" required>
                    </div>

                    <div class="form-group">
                    <label for="rank">Rank:</label>
                    <input type="text" id="rank" name="rank" required>
                    </div>

                    <div class="form-group">
                    <!-- <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required> -->
                    
                    <label for="country-select">Select a country:</label>
                        <select id="country-select">
                            <option value="">Choose a country</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="Newzealand">Newzealand</option>
                            <option value="South Africa">South Africa</option>
                            <option value="England">England</option>
                            <option value="West Indies">West Indies</option>
                            <option value="Sri Lnaka">Sri Lanka</option>
                            <option value="Bangladesh">Bangladesh</option>
                        </select>
                    
                    <button class="submitbtn"> Submit  </button>
                    <button id="allclear"> Clear All </button>
            </div>
        </form>
        
           <div class="filter">
                <label for="filter">Filter by Rank:</label>
                <input type="number" class="rankfilter" id="filter" placeholder="Enter rank...">
           </div>
            
          <div class="filter">
                <label for="filter">Filter by Name:</label>
                <input type="text" class="namefilter" id="filter" placeholder="Enter name...">
           </div>
           
         <div class="filter">
                <label for="filter">Filter by Country:</label>
                <input type="text" class="countryfilter" id="filter" placeholder="Enter country...">
           </div>
        
        
        
         <table id="table">
            <tr class="deftrclass">
                <th>Player</th>
                <th>Rank </th>
                <th>Country</th>
                <th> Delete </th>
            </tr>
